trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - script: echo 'Starting pipeline...'
    displayName: 'Starting Pipeline'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install -r bhw-home-fast-api/requirements.txt
    displayName: 'Install dependencies'
    workingDirectory: $(Build.SourcesDirectory)

  - script: |
      chmod +x bhw-home-fast-api/startup.sh
      ./bhw-home-fast-api/startup.sh
    displayName: 'Run startup script'
    workingDirectory: $(Build.SourcesDirectory)

  # Add additional steps here for testing, linting, etc.

  # You might not need to run the FastAPI server separately if your startup script does it.
